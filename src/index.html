<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Gigs near you tonight</title>
    <meta name="description" content="Gigs near you tonight">
    <meta name="author" content="Conor Cussell">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="m0 white center">
    <header class="h3 mt1">Gigs near you tonight</header>
    <div class="absolute content-center center white h1 col-12">
      <div class="loading-indicator js-loading">
        <div class="spinner"></div>
      </div>
      <div class="js-form-container form-container" style='display:none;'>
        <form class="js-form center">
          <label class="block">
            <output for='range' id='range-output'>5</output>
            Miles
          </label>
          <input id="max-distance" class="slider js-distance" type='range' min='1' value='5' max='50' step='1'>
          <button class="js-submit submit-btn">Find Gigs</button>
        </form>
      </div>
      <div class="js-gig gig-container absolute content-center h2" style="display:none;">
      </div>
    </div>
    <a class="shuffle js-shuffle">
      Shuffle
    </a>
    <div class="credit"><span>Data from</span> <img src="./img/songkick.png" class="api-credit"></div>
    <script src="../build/js/main.min.js" type="text/javascript"></script>
  </body>
</html>
